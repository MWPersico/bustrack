<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bustrack - Admin</title>
    <script src="https://kit.fontawesome.com/6392333b02.js" crossorigin="anonymous"></script>

<body>
    <h1>BUSTRACK - Administração de Veículos</h1>
    <form id="vehicleForm">
        <label>Nome: <input type="text" name="name" id="name" placeholder="name" required/></label>
        <label>Tipo:
            <select name="type" id="type" required>
                <option disabled selected>Selecione um tipo</option>
                <option value="bus">Ônibus</option>
                <option value="car">Carro</option>
                <option value="person">Pessoa</option>
                <option value="">Outro...</option>
            </select>
        </label>
        <label>Velocidade: <input type="number" name="avgSpeed" id="speed" placeholder="speed" required></label>
        <button id="vehicleFormBtn" type="submit">Cadastrar</button>
    </form>
    <div id="vehiclesDiv">
        <table id="vehicles">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Track</th>
                <th>Delete</th>
            </tr>
        </table>
    </div>
    <button id="resetBtn">Resetar dados</button>
    <script type="module" src="./assets/js/Admin.js"></script>

</html>
